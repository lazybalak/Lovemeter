<html>
<head>
    <title>Love Meter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            overflow: hidden;
        }
        .container {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ff6b6b, #ff4b4b);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s;
            position: relative;
            z-index: 1;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container:hover {
            transform: scale(1.05);
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 2.5rem;
            position: relative;
            font-weight: 700;
        }
        h1::after {
            content: '';
            width: 50px;
            height: 5px;
            background-color: #fff;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #fff;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .input-group input:focus {
            border-color: #ff4b4b;
            outline: none;
        }
        .input-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
        }
        .btn {
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn:hover {
            background-color: #ff4b4b;
            transform: translateY(-3px);
        }
        .result {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #fff;
        }
        .heart-icon {
            font-size: 3rem;
            margin-top: 20px;
            animation: heartbeat 1.5s infinite, colorchange 15s ease infinite;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }
        @keyframes colorchange {
            0% { color: #ff9a9e; }
            25% { color: #fad0c4; }
            50% { color: #ff6b6b; }
            75% { color: #ff4b4b; }
            100% { color: #ff9a9e; }
        }
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        .rain div {
            position: absolute;
            top: -10%;
            width: 20px;
            height: 20px;
            background: rgba(255, 107, 107, 0.7);
            border-radius: 50%;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }
        .rain div:nth-child(odd) {
            background: rgba(255, 107, 107, 0.9);
        }
        .rain div:nth-child(even) {
            background: rgba(255, 107, 107, 0.5);
        }
        .rose-rain {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 2;
        }
        .rose-rain span {
            position: absolute;
            top: -10%;
            font-size: 2rem;
            animation: rosefall 5s linear infinite;
        }
        @keyframes rosefall {
            to {
                transform: translateY(110vh);
            }
        }
        .music-control {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .music-control:hover {
            background-color: #ff4b4b;
        }
        .infinity-animation {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 3;
            justify-content: center;
            align-items: center;
            animation: fadeIn 2s ease-in-out;
            flex-direction: column;
            text-align: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .infinity-symbol {
            font-size: 5rem;
            color: #ff4b4b;
        }
        .poem {
            font-size: 1.5rem;
            color: #ff4b4b;
            margin-top: 20px;
        }
        .back-button {
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #ff4b4b;
            transform: translateY(-3px);
        }
        .emoji-rain {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 4;
        }
        .emoji-rain span {
            position: absolute;
            top: -10%;
            font-size: 2rem;
            animation: emojiFall 5s linear infinite;
        }
        @keyframes emojiFall {
            to {
                transform: translateY(110vh);
            }
        }
    </style>
</head>
<body>
    <div class="rain">
        <div style="left: 10%; animation-delay: 0s;"></div>
        <div style="left: 20%; animation-delay: 1s;"></div>
        <div style="left: 30%; animation-delay: 2s;"></div>
        <div style="left: 40%; animation-delay: 3s;"></div>
        <div style="left: 50%; animation-delay: 4s;"></div>
        <div style="left: 60%; animation-delay: 5s;"></div>
        <div style="left: 70%; animation-delay: 6s;"></div>
        <div style="left: 80%; animation-delay: 7s;"></div>
        <div style="left: 90%; animation-delay: 8s;"></div>
    </div>
    <div class="container">
        <h1>Love Meter</h1>
        <div class="input-group">
            <input type="text" id="name1" placeholder="Your Name">
            <i class="fas fa-user"></i>
        </div>
        <div class="input-group">
            <input type="text" id="name2" placeholder="Partner's Name">
            <i class="fas fa-heart"></i>
        </div>
        <button class="btn" onclick="calculateLove()">Calculate Love</button>
        <div class="result" id="result"></div>
        <i class="fas fa-heart heart-icon"></i>
    </div>
    <div class="rose-rain" id="rose-rain">
        <span style="left: 10%; animation-delay: 0s;">ðŸŒ¹</span>
        <span style="left: 20%; animation-delay: 1s;">ðŸ’–</span>
        <span style="left: 30%; animation-delay: 2s;">âœ¨</span>
        <span style="left: 40%; animation-delay: 3s;">ðŸŒ¹</span>
        <span style="left: 50%; animation-delay: 4s;">ðŸ’–</span>
        <span style="left: 60%; animation-delay: 5s;">âœ¨</span>
        <span style="left: 70%; animation-delay: 6s;">ðŸŒ¹</span>
        <span style="left: 80%; animation-delay: 7s;">ðŸ’–</span>
        <span style="left: 90%; animation-delay: 8s;">âœ¨</span>
    </div>
    <div class="infinity-animation" id="infinity-animation">
        <div class="infinity-symbol">âˆž</div>
        <div class="poem" id="poem"></div>
        <button class="back-button" onclick="goBack()">Back</button>
    </div>
    <div class="emoji-rain" id="emoji-rain">
        <span style="left: 10%; animation-delay: 0s;">ðŸŒ¹</span>
        <span style="left: 20%; animation-delay: 1s;">ðŸ’–</span>
        <span style="left: 30%; animation-delay: 2s;">âœ¨</span>
        <span style="left: 40%; animation-delay: 3s;">ðŸ¤—</span>
        <span style="left: 50%; animation-delay: 4s;">ðŸŒ¹</span>
        <span style="left: 60%; animation-delay: 5s;">ðŸ’–</span>
        <span style="left: 70%; animation-delay: 6s;">âœ¨</span>
        <span style="left: 80%; animation-delay: 7s;">ðŸ¤—</span>
        <span style="left: 90%; animation-delay: 8s;">ðŸŒ¹</span>
    </div>
    <button class="music-control" onclick="toggleMusic()">
        <i class="fas fa-music"></i>
    </button>
    <audio id="romantic-music" loop autoplay>

    </audio>
    <audio id="special-music-90" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-sweet.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="special-music-99" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-tenderness.mp3" type="audio/mpeg">

    </audio>
    <audio id="infinity-music" loop>

    </audio>
    <script>
        function calculateLove() {
            const name1 = document.getElementById('name1').value.toLowerCase().replace(/\s+/g, '');
            const name2 = document.getElementById('name2').value.toLowerCase().replace(/\s+/g, '');
            const combinedNames = name1 + name2;
            let loveScore = 0;
            for (let i = 0; i < combinedNames.length; i++) {
                loveScore += combinedNames.charCodeAt(i);
            }
            let lovePercentage = loveScore % 101;

            if (name1.includes('bishnu') && name2.includes('laxmi') || name1.includes('laxmi') && name2.includes('bishnu')) {
                lovePercentage = 'Infinity';
            }

            document.getElementById('result').innerText = `Love Percentage: ${lovePercentage}%`;

            if (lovePercentage === 'Infinity') {
                document.getElementById('rose-rain').style.display = 'block';
                document.getElementById('infinity-animation').style.display = 'flex';
                document.getElementById('emoji-rain').style.display = 'block';
                document.getElementById('poem').innerText = `Your love is infinite, ${name1} and ${name2}. ðŸ’–\nTogether forever, like the stars above. ðŸŒ¹âœ¨`;
                playMusic('infinity-music');
            } else if (lovePercentage > 99) {
                document.getElementById('rose-rain').style.display = 'block';
                playMusic('special-music-99');
            } else if (lovePercentage > 90) {
                document.getElementById('rose-rain').style.display = 'block';
                playMusic('special-music-90');
            } else if (lovePercentage > 69) {
                document.getElementById('rose-rain').style.display = 'block';
                playMusic('special-music-70');
            } else {
                document.getElementById('rose-rain').style.display = 'none';
                playMusic('romantic-music');
            }
        }

        function toggleMusic() {
            const music = document.getElementById('romantic-music');
            if (music.paused) {
                music.play();
                document.querySelector('.music-control i').classList.remove('fa-music');
                document.querySelector('.music-control i').classList.add('fa-pause');
            } else {
                music.pause();
                document.querySelector('.music-control i').classList.remove('fa-pause');
                document.querySelector('.music-control i').classList.add('fa-music');
            }
        }

        function playMusic(musicId) {
            stopAllMusic();
            document.getElementById(musicId).play();
        }

        function stopAllMusic() {
            document.getElementById('romantic-music').pause();
            document.getElementById('special-music-70').pause();
            document.getElementById('special-music-90').pause();
            document.getElementById('special-music-99').pause();
            document.getElementById('infinity-music').pause();
        }

        function goBack() {
            document.getElementById('infinity-animation').style.display = 'none';
            document.getElementById('rose-rain').style.display = 'none';
            document.getElementById('emoji-rain').style.display = 'none';
            playMusic('romantic-music');
        }
    </script>
</body>
</html>
